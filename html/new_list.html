<div id="new_list" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Add List</h4>
      </div>
      <div class="modal-body">
        <div class="input-group">
          <form action="/lst/{{user_id}}/" method="post">
            {% csrf_token %}
            {{ new_list_form_popup }}
            <div class="modal-footer"><input type="submit" class="btn btn-xs btn-success" value="Create"></div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
