{%for item in todos%}
  <div class="taskText">
      <li id="onHover"><b>{{ item.task_name }}</b></li>
    <div class="showOnHover">
        <div class="taskInfo">
            <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<b>Points:</b> {{ item.points }} &nbsp;<b>Priority:</b> {{ item.priority }}</p>
    </div>
      <a href="/com/{{ item.user_id }}/{{ item.id }}/" class="btn btn-xs btn-success">{% if item.completed %}Uncomplete{%else%}Complete{% endif %}</a>
      <a href="#" class="btn btn-xs btn-warning">Edit</a>
      <a href="/rem/{{ item.user_id }}/{{ item.id }}/" class="btn btn-xs btn-danger">Delete</a>

    </div>
  </div>
{% endfor %}
