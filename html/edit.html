<div id="edit_modal_{{item.id}}" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Edit Task: {{item.task_name}}</h4>
      </div>
      <div class="modal-body">
        <div class="input-group">
          <form action="/edt/{{ user_id }}/{{ item.id }}/" method="post">
            {% csrf_token %}
            {{ edit_form }}
            <div class="modal-footer"><input type="submit" class="btn btn-xs btn-success" value="Create"></div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
