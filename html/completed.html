<html>

	<body>
		<header class="navbar-inverse" role="banner">
			<!--<div class="container">-->
				<nav role="navigation">
				  <div class="container-fluid">

				      </button>

				    </div>

				      <ul class="nav navbar-nav">
				        <li><a href="/tasks">Tasks</a></li>
				        <li class="active"><a href="#">Completed</a><span class="sr-only">(current)</span></li>

				      </ul>

				    </div><!-- /.navbar-collapse -->
				  </div><!-- /.container-fluid -->
				</nav>

		<p>Welcome, {{username}}.</p><p><img src={{ imgurl }} alt= {{ username }} height="100" width="100"></p>
		<div class="listContainer">
			<div class="heading"> Completed </div>
	    <ul id="todoList">
				{% comment %} The following line is replaced with the contents of list.html {% endcomment %}
				{% include list %}

		</div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<!-- Latest compiled and minified JavaScript -->
