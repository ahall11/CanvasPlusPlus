<div id="add_modal_{{todo_list.id}}" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">New Task: {{todo_list.id}}</h4>
      </div>
      <div class="modal-body">
        <div class="input-group">
          <form action="/add/{{ user_id }}/{{ todo_list.id }}/" method="post">
            {% csrf_token %}
            {{ new_form }}
            <div class="modal-footer"><input type="submit" class="btn btn-xs btn-success" value="Create"></div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
