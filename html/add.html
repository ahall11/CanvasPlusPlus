<div id="add_modal_{{todo_list.id}}" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Add Task to {{todo_list.name}}</h4>
      </div>
      <div class="modal-body">
        <div class="input-group">
          <form action="/add/{{ user_id }}/{{ todo_list.id }}/" method="post">
            {% csrf_token %}
            {{new_form.as_p}}
            <br>
            <div align="center"><p><div class="modal-footer"><input type="submit" class="btn btn-xs btn-success" value="Create"></div></p></div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
