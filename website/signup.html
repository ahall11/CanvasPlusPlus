	<body>
		<header class="navbar-inverse" role="banner">
				<nav role="navigation">
				  <div class="container-fluid">
				    <!-- Brand and toggle get grouped for better mobile display -->
				    <div class="navbar-header">
				      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
				        <span class="sr-only">Toggle navigation</span>
				        <span class="icon-bar"></span>
				        <span class="icon-bar"></span>
				        <span class="icon-bar"></span>
				      </button>
				      <a class="navbar-brand" href="#">Canvas++</a>
				    </div>

				    <!-- Collect the nav links, forms, and other content for toggling -->
				    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				      <ul class="nav navbar-nav">
				        <li><a href="index.html">Sign In</a></li>
				        <li class="active"><a href="#">Sign Up<span class="sr-only">(current)</span></a></li>
				      </ul>
				      
				    </div><!-- /.navbar-collapse -->
				  </div><!-- /.container-fluid -->
				</nav>
		</header>

		<div class="signInContainer">
			<div class="input-group">
				<input type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon2">
			</div>

			<div class="input-group">
  				<input type="password" class="form-control" placeholder="Password" aria-describedby="basic-addon2">
			</div>

			<div class="input-group">
  				<input type="password" class="form-control" placeholder="Retype Password" aria-describedby="basic-addon2">
			</div>

			<div class="input-group">
  				<input type="password" class="form-control" placeholder="Canvas Token Key" aria-describedby="basic-addon2">
			</div>

			<a href="index.html" class="btn btn-lrg btn-success">Sign Up</a>
		</div>
